version: 2

sources:
  - name: "default"
    schema: "source"
    tables:
      - name: "stores"
        columns:
          # ID
          - name: "id"
            data_type: "VARCHAR"
          # Texts
          - name: "name"
            data_type: "VARCHAR"
          # Numerics
          - name: "tax_rate"
            data_type: "DOUBLE"
          # Times
          - name: "opened_at"
            data_type: "TIMESTAMP"
